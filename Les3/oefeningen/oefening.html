<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>CSS Script voor oef2.3</title>
		<meta name="description" content="" />
		<meta name="author" content="Steven" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="voorbeelden.css">
		<style>
            .titel{
                text-align: center;
                line-height: 200px;
                font-size: 1px;
                color:#00b;
            }
		</style>
		<script src="js/jquery-3.1.1.js"> </script>
        <script type="text/javascript">
                     
            $(

                function () {
                    
                    $("#inhoud").addClass("titel");
                    $("#inhoud").html("Starten met jQuery!");
                    $("#inhoud").animate({fontSize: "90px"}, 2500);
                }
            );
            
                
            
            
            
        </script>
		

	</head>

	<body>
		<div id="inhoud"></div>
	</body>
</html>
