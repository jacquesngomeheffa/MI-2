<body>
   
    <script type="text/javascript">
        var even = 0;
        for (var i = 1; i <= 8; i++) {
            for (var x = 1; x <= 8; x++) {
                if ( x % 2 == even) {
                    document.write('<div class="black"></div>');
                }
                else {
                    document.write('<div class="white"></div>');
                }
            }
            if (i % 2 == 0) {
                even = 0;
            }
            else {
                even = 1;
            }
            document.write('<br>');
            document.write('<br>');
        }
        
    </script>
</body>
